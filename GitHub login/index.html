<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icons/github-mark-white.svg" type = "image/x-icon">

    <title>Login GitHub - GitHub</title>
</head>
<body>
    <header>
        <img id="logo" src="icons/github-mark-white.svg">
    </header>

    <main id="container">
        <h1 id="title">
            Entre em sua conta GitHub
        </h1>

        
        <form>
            <div class="input-field">
                <label for="user">
                    Usuário ou e-mail
                </label>
                <input type="text" name="user" id="user" class="form-control">
            </div>

            <div class="input-field">
                <div>
                    <label for="password">
                        Senha
                    </label>
                    <a href="#" id="forgot_password">
                        Esqueceu sua senha?
                    </a>
                </div>

                <input type="password" name="password" id="password" class="form-control">
            </div>

            <button type="submit" id="submit_button">
                Entrar
            </button>
        </form>

        <div id="login_callout">
            <p>Novo no GitHub? <a href="#">Criar conta</a>.</p>
        </div>
    </main>
    
    <footer>
        <ul>
            <li>
                <a href="#">Termos</a>
            </li>
            <li>
                <a href="#">Privacidade</a>
            </li>
            <li>
                <a href="#">Segurança</a>
            </li>
            <li>
                <a href="#">Contato GitHub</a>
            </li>
        </ul>
    </footer>
</body>
</html>
